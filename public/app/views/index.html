<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script> 
    
    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>


    <!-- Cascade Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sign-in.css"  >

    <title>Email Sender</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

  </head>
  <body ng-app="userApp" ng-controller="regCtrl as register" class="text-center">

  <main class="form-signin">
    <div>
        <h1 class="h3 mb-3 fw-normal">User Registration</h1>
    </div>
    <form class="form-signin w-100 m-auto" ng-submit="register.regUser(regData);">
      <img class="mb-4" src="assets/image/icon.jpg" alt="" width="190" height="200">
      <br>
      <div class="form-floating">
        <label for="floatingInput">Email: </label>
        <input class="form-control" type="text " name="email" placeholder="name@example.com" ng-model="register.regData.email">
      </div>
      <br>
      <div class="form-floating">
        <label for="floatingPassword">Username: </label>
        <input class="form-control" type="text " name="username" placeholder="username" ng-model="register.regData.username">
      </div>
      <br>
      <div class="form-floating">
        <label>Password: </label>
        <input class="form-control" type="text " name="password" placeholder="Password" ng-model="register.regData.password">
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
    <br>
    <div class="row show-hide-message" ng-show="register.successMsg || register.errorMsg">
        <div ng-class="alert">{{ register.successMsg || register.errorMsg }}</div>
    </div> 
  </main>
  </body>
</html>
